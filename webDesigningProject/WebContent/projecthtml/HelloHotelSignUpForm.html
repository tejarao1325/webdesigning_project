<!DOCTYPE html>
<html>
<head>
<title>SIGN UP</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/signup.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
 <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
<script src="js/signup.js">
</script>

	<div id="title">
		<img src="../projecthtml/images/hhh.jpg" alt="hotel logo"
			id="hotelLogo2">
		<h3 id="hotelTitle">HELLO HOTEL</h3>
	</div>
	<div id="header"></div>
	<script src="https://code.jquery.com/jquery-1.10.2.js">
		
	</script>


	<script>
		$(function() {
			$("#header").load("headerproject.html");
		});
	</script>

	<main id="signUp">
	
	<div id="otherButtons">
	
	<fb:login-button id ="facebookButton" scope="public_profile,email" onlogin="checkLoginState();"></fb:login-button><br>
	<button id ="googlebutton"  class="fa fa-google" type="button" onclick ="handleSignInClick()">  SIGNUP WITH GOOGLE</button><br>
	<button id ="signinButton"  class="fa fa-user"  type="button" onclick ="redirectToLogin()">  ALREADY A USER?</button>
	
	</div>
	
	
<form name="signupForm">
  
  
    <h1 class="textContainer">SIGN UP</h1>
    
    <div class="required">
    <label id ="name" for="name"><b>FIRST NAME:</b></label>
    <input id ="nameInput" type="text" placeholder="Enter your First Name" name="name" onclick="validateFirstName()">
     <span id="nameError"></span><br>
     </div>
     
      <div class="unrequired">
    <label id ="lastname" for="lastName"><b>LAST NAME:</b></label>
    <input id ="lastnameInput" type="text" placeholder="Enter your Last Name" name="lastName" onclick="validateLastName()" >
     <span id="lastNameError"></span><br>
     </div>
     
     <div class="required">
    <label id ="email" for="email"><b>EMAIL:</b></label>
    <input id ="emailInput" type="email" placeholder="Enter Email" name="email" onclick="validateEmail()" >
    <span id="emailerror" ></span><br>
    </div>
    
     <div class="required">
    <label id ="password" for="psw"><b>PASSWORD:</b></label>
    <input id ="passwordInput" type="password" placeholder="Enter Password" name="psword" onclick="validatePassword()" >
     <span id="passwordError" ></span><br>
  </div>
     
     <div class="required">
      <label id ="confirmpassword" for="psw"><b> CONFIRM PASSWORD:</b></label>
    <input  id ="confirmpasswordInput" type="password" placeholder="Enter Password" name="cpsword" onclick="validateConfirmPswd()" >
     <span id="confirmError"></span><br>
    </div>
    
    <div class="unrequired">
     <label id ="phoneNumber" for="psw"><b>PHONE NUMBER:</b></label>
    <input id ="phoneNumberInput" type="text" placeholder="Enter Phone number" name="phNumber" onclick="validatePhoneNumber()" >
     <span id="phoneError" ></span><br>
     </div>
   
    <button id ="signupButton" type="button" onclick ="saveDetails()">SIGN UP</button><br>
    <button id ="cancelButton" type="button" onclick ="cancel()">CANCEL</button><br><br>
    
    

</form>




</main>

	<div id="footer"></div>

	<script>
		$(function() {
			$("#footer").load("footer_project.html");
		});
	</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/forgotPassword.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<script src="js/updatePassword.js"></script>

<div id="title">
		<img src="../projecthtml/images/hhh.jpg" alt="hotel logo"
			id="hotelLogo2">
		<h3 id="hotelTitle">HELLO HOTEL</h3>
	</div>
	<div id="header"></div>
	<script src="https://code.jquery.com/jquery-1.10.2.js">
		
	</script>


	<script>
		$(function() {
			$("#header").load("headerproject.html");
		});
	</script>

<!-- onclick ="saveDetails()"  validateDetails()-->
<form name="PassWordForm">
  
  <div id="changePassword" >
    <h1 class="textContainer">RESET PASSWORD</h1>
   
 <label id ="email" for="email"><b>EMAIL:</b></label>
    <input id ="emailInput" type="email" placeholder="Enter Email" name="email" onclick="validateEmail()">
    <i class="fa fa-user"></i><br>
    <span id="emailerror"></span><br>

    <label id ="password" for="psw"><b>PASSWORD:</b></label>
    <input type="password" placeholder="Enter Password" name="psw" onclick="validatepassword()">
     <i class="fa fa-lock"></i><br>
     <span id="passwordError" ></span><br>
    
  
      <label id ="Confirmpassword" for="psw"><b>CONFIRM PASSWORD:</b></label>
    <input type="password" placeholder="Confirm Password" name="cnfrmpsw"  onclick="confirmPassword()">
     <i class="fa fa-lock"></i><br>
     <span id="cnfrmPasswordError" ></span><br>
   
    <button id ="updateButton" type="button" onclick ="updatePassword()">UPDATE</button><br><br>
  
    
  </div>

  <div id="message" ></div>
  
  <button id ="loginButton" type="button" onclick ="login()" style ="display:none">LOGIN</button><br><br>
    

</form>

<div id="footer"></div>

	<script>
		$(function() {
			$("#footer").load("footer_project.html");
		});
	</script>

</body>
</html>
